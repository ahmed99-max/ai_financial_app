name: ai_finance
description: AI-Powered Financial Management Application

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Firebase
  firebase_core: ^2.27.0
  firebase_auth: ^4.17.8
  cloud_firestore: ^4.15.8
  firebase_storage: ^11.6.9
  firebase_messaging: ^14.7.19
  firebase_app_check: ^0.2.1+18
  firebase_analytics: ^10.8.9
  firebase_crashlytics: ^3.4.18
  firebase_remote_config: ^4.3.17
  firebase_performance: ^0.9.3+17

  # Authentication
  google_sign_in: ^6.2.1
  flutter_facebook_auth: ^6.2.0

  # Payment
  razorpay_flutter: ^1.3.6

  # State Management
  provider: ^6.1.2
  riverpod: ^2.5.1
  flutter_riverpod: ^2.5.1

  # UI
  flutter_svg: ^2.0.7
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_carousel_slider: ^1.1.0
  intl: ^0.18.1

  # Charts & Graphs
  fl_chart: ^0.68.0
  syncfusion_flutter_charts: ^25.2.5
  syncfusion_flutter_core: ^25.2.5

  # Data & Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  sqflite: ^2.3.0
  path_provider: ^2.1.1
  shared_preferences: ^2.2.3

  # Networking
  http: ^1.2.0
  dio: ^5.4.0
  socket_io_client: ^2.0.2

  # AI & ML
  tflite_flutter: ^0.10.0

  # Image & File Handling
  image_picker: ^1.1.1
  # image_cropper: ^5.0.1
  crop_your_image: ^2.0.0
  permission_handler: ^11.3.1

  # QR Code & Barcode
  qr_flutter: ^4.1.0
  mobile_scanner: ^5.1.0

  # Notification
  flutter_local_notifications: ^17.1.2
  timezone: ^0.9.2

  # Utilities
  uuid: ^4.0.0
  logger: ^2.3.0
  connectivity_plus: ^6.0.3
  device_info_plus: ^9.1.1
  package_info_plus: ^7.0.0
  url_launcher: ^6.2.4

  # Animation & Gestures
  lottie: ^2.7.0
  slide_to_act: ^2.0.2
  firebase_ml_vision: ^0.12.0+3
  animated_text_kit: ^4.3.0
  speech_to_text: ^6.6.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

  # Code Generation
  build_runner: ^2.4.8
  hive_generator: ^2.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/icons/
    - assets/images/
    - assets/animations/
    - assets/data/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
